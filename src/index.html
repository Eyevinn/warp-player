<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoQ Player 2</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .container {
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .log-container {
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    .log-entry {
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .log-entry.info {
      color: #333;
    }
    .log-entry.success {
      color: #4CAF50;
    }
    .log-entry.error {
      color: #f44336;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .status.connected {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .status.disconnected {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <h1>MoQ Player 2</h1>
  
  <div class="container">
    <div class="form-group">
      <label for="serverUrl">MoQ Server URL:</label>
      <input type="text" id="serverUrl" value="https://127.0.0.1:4443/moq" placeholder="Enter server URL">
    </div>
    
    <div class="form-group">
      <button id="connectBtn">Connect</button>
      <button id="disconnectBtn" disabled>Disconnect</button>
    </div>
    
    <div id="status" class="status disconnected">
      Status: Disconnected
    </div>
    
    <h3>Log</h3>
    <div id="log" class="log-container"></div>
  </div>
</body>
</html>
